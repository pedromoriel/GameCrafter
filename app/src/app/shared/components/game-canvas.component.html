<div class="game-container">
  <div #gameCanvas id="game-canvas" class="game-canvas"></div>
  <div class="game-controls">
    <button (click)="onPlayClick()" class="btn btn-play">▶ Play</button>
    <button (click)="onPauseClick()" class="btn btn-pause">⏸ Pause</button>
    <button (click)="onResetClick()" class="btn btn-reset">↻ Reset</button>
  </div>
</div>
